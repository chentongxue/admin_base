<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>登录</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta content="A fully featured admin theme which can be used to build CRM, CMS, etc." name="description" />
        <meta content="Coderthemes" name="author" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <!-- App favicon -->
        <link rel="shortcut icon" href="{{ url_for('static', filename='assets/images/favicon.ico') }}">
        <!-- App css -->
        <link href="{{ url_for('static', filename='assets/css/bootstrap.min.css') }}" rel="stylesheet" type="text/css" />
        <link href="{{ url_for('static', filename='assets/css/icons.min.css') }}" rel="stylesheet" type="text/css" />
        <link href="{{ url_for('static', filename='assets/css/app.min.css') }}" rel="stylesheet" type="text/css" />

    </head>

    <body class="authentication-bg authentication-bg-pattern d-flex align-items-center">
        <div class="account-pages w-100 mt-5 mb-5">
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-md-8 col-lg-6 col-xl-5">
                        <div class="card">
                            <div class="card-body p-4">
                                <form method="post" class="pt-2">
                                    {{ form.hidden_tag() }}
                                    <div class="form-group mb-3">
                                        <label for="username">用户名</label>
                                        <input class="form-control" type="text" id="username" name="username" required="" placeholder="Enter your username">
                                        {% for error in form.username.errors %}
                                        <ul class="parsley-errors-list filled"><li class="parsley-required">{{ error }}</li></ul>
                                        {% endfor %}
                                    </div>
                                    <div class="form-group mb-3">
                                        <label for="password">密码</label>
                                        <input class="form-control" type="password" name="password" required="" id="password" placeholder="Enter your password">
                                        {% for error in form.password.errors %}
                                        <ul class="parsley-errors-list filled"><li class="parsley-required">{{ error }}</li></ul>
                                        {% endfor %}
                                    </div>
                                    <div class="form-group mb-0 text-center">
                                        <button class="btn btn-success btn-block" type="submit"> 登录 </button>
                                    </div>
                                </form>
                                <!-- end row -->
                            </div> <!-- end card-body -->
                        </div>
                        <!-- end card -->
                    </div> <!-- end col -->
                </div>
            </div>
        </div>
        <!-- end page -->

        <!-- Vendor js -->
        <script src="{{ url_for('static', filename='assets/js/vendor.min.js') }}"></script>

        <!-- App js -->
        <script src="{{ url_for('static', filename='assets/js/app.min.js') }}"></script>
        
    </body>
</html>
